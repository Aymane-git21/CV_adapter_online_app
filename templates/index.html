<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Adapter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>CV Adapter</h1>
            <p>Tailor your LaTeX CV to any job description instantly.</p>
        </header>

        <main>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form action="/" method="post" class="glass-form">
                <!-- File upload removed, using hardcoded CV.tex -->

                <div class="form-group">
                    <label for="job_description">Job Description</label>
                    <textarea name="job_description" id="job_description" rows="10"
                        placeholder="Paste the job description here..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="email">Email Address (Optional)</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email to receive the PDF">
                </div>

                <button type="submit" class="btn-primary">Adapt & Send</button>
            </form>
        </main>
    </div>
</body>

</html>
